{% extends "base.html" %}


{% block headincludes %}
	
		<link rel="stylesheet" href="/static/codemirror/lib/codemirror.css">
		<link rel="stylesheet" href="/static/css/style.css">

		<script src="/static/codemirror/lib/codemirror.js"></script>

		<link href='http://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
{% endblock headincludes %}

{% block bottomincludes %}
		<script src="/static/js/doc_store.js"></script>
		<script src="/static/js/main.js"></script>
{% endblock bottomincludes %}


{% block content %}
		<div id="modal-editor" class="modal-editor">
			<div class="ui-bar">
				<ol class="tabs" id="tabs">
					<li id="html">HTML</li>
					<li id="css">CSS</li>
					<li id="js">JS</li>
				</ol>
			</div>
			<div id="codebox"></div>
		</div>

		
		<iframe frameborder="0" id="venster"></iframe>

		<template id="demo_code" style="display:none;">{{ content }}</template>
{% endblock content %}
