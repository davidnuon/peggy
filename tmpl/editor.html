{% extends "base.html" %}


{% block headincludes %}
	
		<link rel="stylesheet" href="/static/codemirror/lib/codemirror.css">
		<link rel="stylesheet" href="/static/css/style.css">

		<script src="/static/codemirror/lib/codemirror.js"></script>
		<script src="/static/js/emmet.min.js"></script>
		<script src="/static/js/jquery.js"></script>

		<link href='http://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
{% endblock headincludes %}

{% block bottomincludes %}
		<script src="/static/js/doc_store.js"></script>
		<script src="/static/js/main.js"></script>
{% endblock bottomincludes %}


{% block content %}
		<div id="modal-editor" data-docid="{{ id }}" class="modal-editor">
			<div class="ui-bar">
				<ol class="tabs" id="tabs">
					<li id="html">HTML</li>
					<li id="css">CSS</li>
				</ol>

				<ol class="ui tabs" style="float:right">
					<li id="save">Save</li>
					<li>
						<a href="/view?documentName={{ id }}" target="_blank">View</a>
					</li>
				</ol>
			</div>
			<div id="codebox"></div>
		</div>

		
		<iframe frameborder="0" id="venster"></iframe>

		<template id="demo_code" style="display:none;">{{ htmlcontent }}</template>
		<template id="demo_css" style="display:none;">{{ csscontent }}</template>
{% endblock content %}
